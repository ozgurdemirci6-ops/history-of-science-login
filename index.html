<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bilim Tarihi – Giriş</title>
  <style>
    body {font-family: Arial, sans-serif; background:#101522; color:#eee; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;}
    .box {background:#1b2035; padding:30px; border-radius:12px; width:320px; text-align:center; box-shadow:0 8px 20px rgba(0,0,0,.4);}
    h1 {font-size:20px; margin-bottom:15px;}
    input {width:100%; padding:12px; margin:10px 0; border:1px solid #444; border-radius:8px; background:#0d1120; color:#fff;}
    button {width:100%; padding:12px; border:none; border-radius:8px; background:#2f80ed; color:#fff; font-weight:bold; cursor:pointer;}
    .msg {margin-top:10px; font-size:14px; min-height:20px;}
    .ok {color:#16a34a;} .err {color:#ef4444;}
  </style>
</head>
<body>
  <div class="box">
    <h1>Bilim Tarihi – Giriş</h1>
    <p>Şifreyi giriniz:</p>
    <form id="form">
      <input id="pass" type="password" placeholder="Şifre" required />
      <button type="submit">Giriş</button>
      <div id="msg" class="msg"></div>
    </form>
  </div>

  <script>
    const ASSISTANT_URL = "BURAYA_BILIM_TARIHI_ASISTANI_LINKI"; 
    const PASS_SHA256_HEX = "e6a1d4669a3d15ee548eb8c0cfa9dbdfd2a01dd0a2bce95ac1cfb6e27f0f54aa"; 
    // üstteki özet "Science2025" şifresi içindir

    const form = document.getElementById('form');
    const pass = document.getElementById('pass');
    const msg = document.getElementById('msg');

    async function sha256Hex(text){
      const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(text));
      return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join('');
    }

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      msg.textContent = "Kontrol ediliyor...";
      const hash = await sha256Hex(pass.value.trim());
      if(hash === PASS_SHA256_HEX){
        msg.textContent = "Giriş başarılı! Yönlendiriliyorsunuz...";
        msg.className = "msg ok";
        setTimeout(()=> window.location.href = ASSISTANT_URL, 600);
      } else {
        msg.textContent = "Hatalı şifre!";
        msg.className = "msg err";
      }
      pass.value="";
    });
  </script>
</body>
</html>
